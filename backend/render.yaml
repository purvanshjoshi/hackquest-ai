# Render configuration for HackQuest Backend
services:
  - type: web
    name: hackquest-ai-1
    runtime: python
    runtimeVersion: 3.11.4
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements-prod.txt"
startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
